<html>
<head>
	<title>Idea Hub</title>

  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<!-- Header and Nav -->
  <div class="navBar">
    <div class="navContainer">
      <div class="topLevelNav">
        <a href="user.html"><h1>IdeaHub</h1></a>
        <i class="icon-cogs"></i>
      </div>
      <div class="subLevelNav">
        <h3>We haz idea!</h3>
        <a href="#" class="logOut"><h5>Log out</h5></a>
        <a href="form.html"><h5>Add Idea!</h5></a>
        <a href="#"><h5>Profile</h5></a>
      </div>
    </div>
  </div>
  <!-- End Header and Nav -->
  <div class="row mainBody">

  <!-- Main Feed -->

  <div class="large-12 columns">

  <!-- Feed Entry -->

  <form method="get" action="user.html">
    <div class="row">
      <div class="large-4 columns">
        <label>Project Title</label>
        <input class="ideaTitle" type="text" placeholder="Project Title">
      </div>
    </div>

  <div class="row">
    <div class="large-12 small-12 columns">
      <label>Project Description</label>
      <textarea id="ideaDesc" placeholder="Project description"></textarea>
      </div>
    </div>
    <button class="ideaSubmit buttonReset">Submit</button>
  </form>

 
  <!-- Footer -->

      <div class="large-12 small-12 columns">

        <div class="row">
          <div class="large-5 small-5 columns">

          </div>
          <div class="large-7 small-7 columns">
            <ul class="inline-list right">
              <li><a href="#">Logout</a></li>
              <li><a href="#">Home</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>
