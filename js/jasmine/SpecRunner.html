<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">


</head>

<body>
    
  <div id="ideasFeed" style="display: none;"></div>

  <script class="ideaTemplate" type="text/template">
    <div class="row ideaContainer">
      <div class="large-2 columns small-3 avatar"><img src="<%= avatar %>" /><br>
        <p class="author"><%=author%></p>
      </div>
      <div class="large-8 columns small-7">
        <h3 class="ideaTitle"><a href="idea.html?ideaId=<%= ideaId %>"><%= ideaTitle %></a></h3> 
      
        <div class="ideaDesc"><%= ideaDesc %></div>
        <ul class="inline-list">
          <li><a href="" class="showMoreDesc">Show More</a></li>
          <li><a href="https://twitter.com/share" class="twitter-share-button" data-text="Great Idea:">Tweet</a></li>
        </ul>
        <ul class="inline-list">
          <li>Looking for <%= numWanted %> members with skills: <%= desiredSkills %></li>
        </ul>
      </div>
      <div class="large-2 columns small-2 votesBox">
        <div><a class="voteUp" href="" data-idea-id="<%= ideaId %>"><%= voteText %></a></div>
        
        <div data-idea-id="<%= ideaId %>" class="voteCount">votes: <span class="voteNum"><%= voteCount %></span></div>
        <button class="interest buttonReset"><%= interestText %></button>
      </div>
    </div>
  </script>



  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!--- Vendor JS files -->
  <script src="../vendor/jquery-1.10.2.js" type="text/javascript"></script>
  <script src="../vendor/underscore.js" type="text/javascript"></script>
  <script src="../vendor/backbone.js" type="text/javascript"></script>
  <script src='../vendor/firebase-simple-login.js' type='text/javascript'></script>
  <script src='../vendor/firebase.js'></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../script2.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/jasmine-jquery.js"></script>
  <script type="text/javascript" src="spec/ideaHubSpec2.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</body>
</html>
