<div id="my-fixtures" class="templates">
	<script class="idea-template" type="text/template">
			<div class="idea-template">
				<div class="row">
					<div class="large-2 columns small-3 avatar"><img src=<%= avatar %> /><br>
						<p class="author"><%=author%></p>
					</div>
					<div class="large-8 columns small-7">
						<h3><strong><%= ideaTitle %></strong></h3> 
					
						<div class="displayDesc"><%= ideaDesc %></div>
						<ul class="inline-list">
							<li><a href="" class="showDesc">Show More</a></li>
							<li><a href="https://twitter.com/share" class="twitter-share-button" data-text="Great Idea:">Tweet</a></li>
						</ul>
					</div>
					<div class="large-2 columns small-2 votesBox">
						<div><a class="voteUp" href="#" data-idea-id="<%= ideaId %>"><%= voted %></a></div>
						
						<div data-idea-id="<%= ideaId %>" class="voteCount">votes: <span class="voteNum"><%= votes %></span></div>
						<button class="interest buttonReset"><%= interested %></button>
					</div>
				</div>
			<hr />
			</div>
	</script>
</div>
